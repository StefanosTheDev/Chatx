<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration</title>

    <!-- Add Bootstrap CSS link -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">

    <!-- Add your custom CSS file -->
    <link rel="stylesheet" href="{{ url_for('static', filename='assets/css/main.css') }}">
</head>
<body>
    <div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-10">
            <div class="row">
                <!-- Left column for user profiles -->
                <div class="col-md-2">
                    <!-- Fixed container size with scrolling -->
                    <div class="fixed-container">
                        <!-- Loop through profiles and generate clickable profile buttons -->
                        {% for profile in profiles %}
                            <h5><a href="#" class="profile-link">{{ profile['name'] }}</a></h5>
                        {% endfor %}
                    </div>
                </div>
                
                <!-- Right column for chat area -->
                <div class="col-md-10">
                    <!-- Your chat area content goes here -->
                    <div class="chat-area">
                        <p>Stefanos Sophocleous
                        
                        <!-- Bootstrap phone icon -->    
                        <button class="btn btn-secondary btn-ellipsis" type="button">...</button>
                        
                        <!-- Bootstrap video camera icon -->
                        <button class="btn btn-secondary btn-ellipsis" type="button">...</button>
                        
                        <!-- Button with ellipsis (...) -->
                        <button class="btn btn-secondary btn-ellipsis" type="button">...</button>
                         <!-- Line at the end of the <p> tag -->
                                <hr>
                    </p>
                        <!-- Chat messages and input box can be placed here -->
                    </div>
                    
                </div>
            </div>
        </div>
    </div>
</div>

    
    

<!-- Add Bootstrap JavaScript and Popper.js (required for Bootstrap components) links -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"></script>
</body>
</html>
